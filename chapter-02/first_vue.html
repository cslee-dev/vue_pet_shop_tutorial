<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js 애완용품샵</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <header class="navbar navbar-light bg-light">
        <h1>{{sitemap}}</h1>
        <div class="nav navbar-nav navbar-right cart">
            <span>
                카트: {{cartItemCount}}
            </span>
        </div>
    </header>

    <main>
        <div class="row">
            <div class="col-4">
                <figure>
                    <img v-bind:src="product.image">
                </figure>
            </div>
            <div class="col-md-6  description">
                <h1>{{product.title}}</h1>
                <p v-html="product.description"></p>
                <p class="price">{{product.price | formatPrice}}</p>
                <button class="btn btn-primary btn-lg" @click="addToCart">장바구니 담기 갯수</button>
            </div>
        </div>
    </main>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script type="text/javascript">
    let APP_LOG_LIFECYCLE_EVENTS = false; // 콜백을 사용 또는 중지하는데 사용되는 변수입니다.
    let webstore = new Vue({
        el: "#app",
        computed: {
            cartItemCount() {
                return this.cart.length || '';
            }
        },
        filters: {
            formatPrice(price) {
                if (!parseInt(price)) {
                    return "";
                }
                if (price > 99999) {
                    var priceString = (price / 100).toFixed(2);
                    var priceArray = priceString.split("").reverse();
                    var index = 3;
                    while (priceArray.length > index + 3) {
                        priceArray.splice(index + 3, 0, ",");
                        index += 4;
                    }
                    return "$" + priceArray.reverse().join("");
                } else {
                    return "$" + (price / 100).toFixed(2);
                }
            }
        },
        data: {
            sitemap: "Vue.js 애완용품샵",
            product: {
                id: 1001,
                title: "고양이 사료, 25파운드",
                description: "당신의 고양이를 위한 <em>거부할 수 없는</em>," + "유기농 25파운드 사료입니다.",
                price: 2000,
                image: "assets/images/product-fullsize.png"
            },
            cart: []
        },
        methods: {
            addToCart() {
                this.cart.push(this.product.id);
            }
        },
        beforeCreate() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeCreate"); // 생성 전 이벤트 로그
            }
        },
        created() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("created"); // 생성 후 이벤트 로그
            }
        },
        beforeMount() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeMount"); // 마운트 전 이벤트 로그
            }
        },
        mounted() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("mounted"); // 마운트 후 이벤트 로그
            }
        },
        beforeUpdate() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("beforeUpdate"); // 업데이트전 이벤트 로그
            }
        },
        updated() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("updated") // 업데이트 후 이벤트 로그
            }
        },
        destroyed() {
            if (APP_LOG_LIFECYCLE_EVENTS) {
                console.log("destroyed"); // 소멸 후 이벤트 로그
            }
        }
    });

</script>
</body>
</html>
