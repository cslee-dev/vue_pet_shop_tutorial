<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1.5s ease-out;
        }

        .fade-enter, .fade-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <div @click="show = !show">
        <h2>{{title}}</h2>
    </div>

    <transition name="fade">
        <div v-if="show">
            <h1>{{description}}</h1>
        </div>
    </transition>
</div>
<script>
    const app = new Vue({
        el: "#app",
        data() {
            return {
                title: '전쟁 그리고 평화',
                description: '설명 부분입니다.',
                show: false
            }
        }
    })
</script>
</body>
</html>
